<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zero</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">

    <script type="module" src="libs/model-viewer.min.js"></script>

</head>

<body>
    <div class="content">

        <img src="images/zero_logo-black.svg" class="logo" width="120px">

        <div class="text-big">The <span class="blue-text">glasses</span> running <span class="blue-text">web apps</span></div>

        <div class="text-medium">
            ZERO glasses let you run web apps directly in your field of view. Stay hands-free, navigate
            apps with a glance.
            <br>
            <br>
            Enjoy the existing web ecosystem, or build your own apps in minutes.
            <br><br>
            More details coming soon.
            <br> <br>

        </div>

            href="https://docs.google.com/forms/d/e/1FAIpQLSd5kNit7IlWsMQWwcSM0sbBWoNq7sbJ2DYGNMDNj1tMf9wgeg/viewform?usp=sf_link">Join
            the waitlist</a>

    </div>


    <model-viewer src="models/zero.glb" tone-mapping="neutral"
        poster="images/poster.webp" camera-orbit="24.12deg 106.4deg 536.7m" interpolation-decay="200">
        
    </model-viewer>

    <div class="dot-grid"></div>

    <script src="main.js"></script>

</html>
