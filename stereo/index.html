<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#000000" />
    <title>Stereo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info">
        <b>Stereo: Display Tester</b>
        <br>
        Drop image or gif below, click it for fullscreen.
        <br>
        <br>
        Scale
        <input id="scale" type="range" min="25" max="300" step="25" value="100">
        <span id="scale-value">100%</span>
        <br>
        Vertical disparity
        <input id="vertical" type="range" min="-5" max="5" step="0.25" value="0">
        <span id="vertical-value">0%</span>
        <br>
        Flip
        <input type="checkbox" id="flip">
    </div>

    <div id="surface">
        <div id="left"></div>
        <div id="right"></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
